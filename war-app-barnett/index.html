<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="body">
    <h1>Welcome To The Game!</h1>
    <div class="score-container">
      <h2 class="player-1"><span class="player-1-name"></span>: <span class="player-1-score"></span></h2>
      <h2 class="player-2"><span class="player-2-name"></span>: <span class="player-2-score"></span></h2>
      <h2 class="tie">Ties: <span class="tie-score">0</span></h2>
    </div>
    <button class="deal_button--js">Deal</button>
    <div class="card-container">
      <div class="player-1-cards">
        <div class="player-1-card-info">
          <span class="player-1-card"></span>
        </div>
        <div class="player-1-card-info">
          <span class="player-1-card"></span>
        </div>
        <div class="player-1-card-info">
          <span class="player-1-card"></span>
        </div>
        <div class="player-1-card-info">
          <span class="player-1-card"></span>
        </div>
      </div>
      <div class="player-2-cards">
        <div class="player-2-card-info">
          <span class="player-2-card"></span>
        </div>
        <div class="player-2-card-info">
          <span class="player-2-card"></span>
        </div>
        <div class="player-2-card-info">
          <span class="player-2-card"></span>
        </div>
        <div class="player-2-card-info">
          <span class="player-2-card"></span>
        </div>
      </div>
    </div>
    <p ><a class="test_link" href="./tests.html">View tests</a></p>
  </body>
</html>
